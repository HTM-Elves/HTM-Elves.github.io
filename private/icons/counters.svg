<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 100 100"

  fill="#000"
  text-anchor="middle"
>
  <defs>
    <linearGradient id="gradient" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#888" />
      <stop offset="40%" stop-color="#fff" />
      <stop offset="70%" stop-color="#fff" />
      <stop offset="100%" stop-color="#888" />
    </linearGradient>
  </defs>

  <g
    transform-origin="50 50"
  >
    <style>
      .numbers {
        font: 60px sans-serif;
      }
    </style>
    <rect
      x="0"
      y="0"
      rx="10"
      width="100"
      height="100"
    />
    <rect
      id="reel"
      x="10"
      y="10"
      width="38"
      height="80"
      fill="url('#gradient')"
    />
    <use
      href="#reel"
      x="42"
    />
    <g
      transform="scale(1 1.25)"
      fill="#222"
    >
      <text
        x="29"
        y="60"
        class="numbers"
      >
        0
      </text>
      <text
        x="71"
        y="27"
        class="numbers"
      >
        6
      </text>
      <text
        x="71"
        y="81"
        class="numbers"
      >
        7
      </text>
    </g>
    <rect
      x="55"
      y="0"
      width="35"
      height="10"
    />
    <rect
      x="55"
      y="90"
      width="35"
      height="10"
    />
  </g>
</svg>